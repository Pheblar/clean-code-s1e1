<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="about">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix of time management">
      <a class="about__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="central">
      <section id="adding-section">
        <label class="task" for="new-task">Add Item</label>
        <div class="central__row-wrapper">
          <input class="task task-unit__area" id="new-task" type="text">
          <button class="btn adding-btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="article">Todo</h3>
        <ul class="task-list task-list--uncompleted" id="incompletetasks">
          <li class="task-unit">
            <input class="task-unit__box" type="checkbox">
            <label class="task task-unit__text">Pay Bills</label>
            <input class="task task-unit__area" type="text">
            <button class="btn task-unit__btn-edit">Edit</button>
            <button class="btn task-unit__btn-delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="task-unit edit-mode">
            <input class="task-unit__box" type="checkbox">
            <label class="task task-unit__text">Go Shopping</label>
            <input class="task task-unit__area" type="text" value="Go Shopping">
            <button class="btn task-unit__btn-edit">Save</button>
            <button class="btn task-unit__btn-delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited">
        <h3 class="article">Completed</h3>
        <ul class="task-list task-list--completed" id="completed-tasks">
          <li class="task-unit">
            <input class="task-unit__box" type="checkbox" checked>
            <label class="task task-unit__text">See the Doctor</label>
            <input class="task task-unit__area" type="text">
            <button class="btn task-unit__btn-edit">Edit</button>
            <button class="btn task-unit__btn-delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
